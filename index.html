<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Hotel</title>
    <link rel="stylesheet" href="styles.css">
    

</head>
<body>
    <div class="container">
        <h1>Reserva de Hotel</h1>
        <form id="bookingForm">
            <input type="text" id="name" placeholder="Nome Completo" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="date" id="checkIn" placeholder="Data de Entrada" required>
            <input type="date" id="checkOut" placeholder="Data de Saída" required>
            <input type="number" id="rooms" placeholder="Número de Quartos" required>
            <button type="button" onclick="generatePDF()">Reservar</button>

        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.71/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.71/vfs_fonts.js"></script>
    <script src="script.js"></script>
</body>
</html>
